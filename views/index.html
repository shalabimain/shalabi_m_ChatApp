<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://unpkg.com/vue"></script> 
</head>
<body>
		<h1>Welcome to Chat App</h1>
	<main id="app">		

		
		<section class="form-container">
				<span class="glyphicon glyphicon-user"></span>online ({{connectedUsers.length}})
					</div>
					<ul class="chat">
							
					</ul>
			<label for="nickname">Your Nickname (optional)</label>
			<input v-model="nickname" type="text" id="nickname" class="nickname" placeholder="What is your nickname?">
			
			<form>
				<label for="message">Something to say?</label>
				<textarea v-model="message" class="message" type="text" autocomplete="on" id="textarea"></textarea>
				<input type="submit" @click.prevent="dispatchMessage">
			</form>
		</section>
		
		<section class="messages">
			<ul id="message" v-for="message in messages">
                <!--render the message component here-->
                <newmessage :msg="message"></newmessage>

			</ul>
		</section>		
	</main>
	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="js/main_vm.js"></script>
	
</body>
</html>
